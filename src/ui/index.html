<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron & Mysql</title>
  <!--  BOOTSTRAP 4  Custom  -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <!--  ANIMATE CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <!--  CUSTOM CSS  -->
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-4 my-auto">
        <form class="card card-body" id="productForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Product's Name" id="name" autofocus>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Product's Price" id="price" step="any">
          </div>
          <div class="form-group">
            <textarea id="description" rows="3" class="form-control" placeholder="Product's Description" id="description"></textarea>
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
      </div>

      <div class="col-md-6">
        <div id="products">
          
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
